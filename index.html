<!DOCTYPE html>
<html lang="en">
<head>
 <!-- <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="calc.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
     <div class="container d-flex justify-content-center align-items-center vh-100">
     <div class="calculator p-4 rounded shadow">
     <h4 class="text-center mb-3 text-beige">Scientific Calculator</h4>
      <input type="text" id="display" class="form-control text-end mb-3" disabled>
      <div class="row g-2 mb-2">
	  <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">AC</button></div>

		<div class="col-3"><button class="btn btn-secondary w-100" onclick="clearLast()">C</button></div>
		
		<div class="col-3"><button class="btn btn-secondary w-100" onclick="append('(')">(</button></div>
		<div class="col-3"><button class="btn btn-secondary w-100" onclick="append(')')">)</button></div>

        <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('Math.PI')">π</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="sqrt()">√</button></div>
		<div class="col-3"><button class="btn btn-secondary w-100" onclick="append('Math.log(')">ln</button></div>
        
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('Math.sin(')">sin</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('Math.cos(')">cos</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="append('Math.tan(')">tan</button></div>
		<div class="col-3"><button class="btn btn-secondary w-100" onclick="append('Math.log10(')">log</button></div>

        <div class="col-3"><button class="btn btn-secondary w-100" onclick="square()">x²</button></div>
		<div class="col-3"><button class="btn btn-light w-100" onclick="append('7')">7</button></div>
		<div class="col-3"><button class="btn btn-light w-100" onclick="append('8')">8</button></div>
		<div class="col-3"><button class="btn btn-light w-100" onclick="append('9')">9</button></div>
				        
		<div class="col-3"><button class="btn btn-warning w-100" onclick="append('+')">+</button></div>
		<div class="col-3"><button class="btn btn-light w-100" onclick="append('6')">6</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('5')">5</button></div>
		<div class="col-3"><button class="btn btn-light w-100" onclick="append('4')">4</button></div>
		
        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('*')">*</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('3')">3</button></div>
		        <div class="col-3"><button class="btn btn-light w-100" onclick="append('2')">2</button></div>
		        <div class="col-3"><button class="btn btn-light w-100" onclick="append('1')">1</button></div>

		        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('/')">/</button></div>
				        <div class="col-3"><button class="btn btn-light w-100" onclick="append('0')">0</button></div>

        <div class="col-3"><button class="btn btn-light w-100" onclick="append('.')">.</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="append('**')">^</button></div>
		        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('-')">-</button></div>
		        <div class="col-3"><button class="btn btn-warning w-100" onclick="append('%')">%</button></div>

        <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>

      </div>
    </div>
  </div>
  <script src="calcu.js"></script>
</body>
</html>
